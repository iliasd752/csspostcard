<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
		<title>Postcard with HTML/CSS</title>
	</head>
	<body>
		<div class="container">
			<header></header>
			<section>
				<div class="postcard">
					<div class="postcard-header">
						<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="" />
						<h1>My Postcard</h1>
					</div>
					<div class="postcard-body">
						<div class="body-left">
							<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>

							<p>This is so cool, can't wait to start doing more stuff!</p>
						</div>
						<div class="body-right">
							<input type="text" placeholder="Some Name" />
							<input type="text" placeholder="Some Email" />
							<input type="text" placeholder="Some Comment" />
						</div>
					</div>
					<div class="postcard-footer">
						<input type="submit" value="Send My Postcard" />
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
